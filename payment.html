<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment - Maharaja Travels Agency</title>
    <link rel="icon" href="logo.jpeg" type="image/jpeg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a href="index.html"><img src="logo.jpeg" alt="Maharaja Travels Logo" class="logo" /></a>
            <span class="logo-text">Maharaja travels</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="offers.html">Offers</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h2 class="text-center mb-4">Payment Details</h2>
        <form id="paymentForm" class="mx-auto" style="max-width: 600px;">
            <div class="mb-3">
                <label for="cardName" class="form-label">Name on Card</label>
                <input type="text" class="form-control" id="cardName" placeholder="Full Name" required />
            </div>
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required />
            </div>
            <div class="mb-3 row">
                <div class="col-6">
                    <label for="expiryDate" class="form-label">Expiry Date</label>
                    <input type="month" class="form-control" id="expiryDate" required />
                </div>
                <div class="col-6">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="password" class="form-control" id="cvv" maxlength="4" required />
                </div>
            </div>
            <div class="mb-3">
                <label for="billingAddress" class="form-label">Billing Address</label>
                <textarea class="form-control" id="billingAddress" rows="3" placeholder="Street, City, State, Zip" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Pay Now</button>
            </div>
        </form>
    </main>

    <footer class="py-4 bg-dark text-white text-center">
        <div class="container">
            <p>&copy; 2025 Maharaja Travels Agency. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Payment successful! Thank you for booking with Maharaja Travels.");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
