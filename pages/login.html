<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Maharaja Travels</title>
  <link rel="icon" href="../assets/images/logo.jpeg" type="image/jpeg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
      body {
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background: url('https://w0.peakpx.com/wallpaper/793/635/HD-wallpaper-travel-the-world-monuments-travel-world.jpg') no-repeat center center/cover;
      }
      .auth-container {
          width: 100%;
          max-width: 450px;
          padding: 20px;
      }
      .auth-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        padding: 3rem 2rem;
      }
      .auth-logo {
          width: 80px;
          height: 80px;
          border-radius: 50%;
          margin-bottom: 1.5rem;
          box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
      .back-home {
          position: absolute;
          top: 20px;
          left: 20px;
          color: white;
          text-decoration: none;
          font-weight: 600;
          text-shadow: 0 2px 4px rgba(0,0,0,0.5);
          z-index: 10;
          background: rgba(0,0,0,0.3);
          padding: 8px 16px;
          border-radius: 30px;
          backdrop-filter: blur(5px);
          transition: all 0.3s;
      }
      .back-home:hover {
          background: rgba(230, 126, 34, 0.9);
          color: white;
      }
  </style>
</head>
<body>
  <div class="fixed-top p-3 d-flex justify-content-between align-items-center">
    <a href="../index.html" class="back-home">‚Üê Back to Home</a>
  </div>

  <div class="auth-container">
      <div class="auth-card text-center">
          <img src="../assets/images/logo.jpeg" alt="Logo" class="auth-logo">
          <h2 class="mb-4 fw-bold" style="color: #2c3e50;">Welcome Back</h2>
          
          <form id="loginPageForm">
              <div class="form-floating-custom text-start">
                  <input type="email" id="loginEmail" placeholder=" " required>
                  <label>Email Address</label>
              </div>
              <div class="form-floating-custom text-start">
                  <input type="password" id="loginPassword" placeholder=" " required>
                  <label>Password</label>
              </div>
              
              <button type="submit" class="btn-auth-primary mt-3">Sign In</button>
              
              <div class="auth-footer mt-4">
                  <p>Don't have an account? <a href="register.html">Sign Up Now</a></p>
              </div>
          </form>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/db.js"></script>
  <script src="../assets/js/main.js"></script>
</body>
</html>
