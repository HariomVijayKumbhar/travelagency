<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Profile | Maharaja Travels</title>
  <link rel="icon" href="../assets/images/logo.jpeg" type="image/jpeg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
      body {
          min-height: 100vh;
          background: url('https://w0.peakpx.com/wallpaper/793/635/HD-wallpaper-travel-the-world-monuments-travel-world.jpg') no-repeat center center/cover fixed;
      }
      .profile-container {
          padding-top: 100px;
          padding-bottom: 50px;
      }
      .profile-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }
      .profile-header {
          background: linear-gradient(135deg, #e67e22, #d35400);
          padding: 3rem 2rem;
          text-align: center;
          color: white;
      }
      .profile-avatar {
          width: 120px;
          height: 120px;
          border-radius: 50%;
          border: 4px solid rgba(255,255,255,0.5);
          margin-bottom: 1rem;
          object-fit: cover;
          background: white;
      }
      .nav-custom {
          background: rgba(0,0,0,0.7);
          backdrop-filter: blur(10px);
      }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top nav-custom">
    <div class="container">
      <img src="../assets/images/logo.jpeg" class="logo me-2">
      <a class="navbar-brand fw-bold" href="../index.html">Maharaja Travels</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
          <li class="nav-item auth-item"><a class="nav-link" href="#" id="logoutBtnNav">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container profile-container">
      <div class="row justify-content-center">
          <div class="col-lg-10">
              <div class="profile-card">
                  <div class="profile-header">
                      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile" class="profile-avatar">
                      <h2 id="profileName" class="fw-bold mb-1">Loading...</h2>
                      <p id="profileEmail" class="mb-0 opacity-75">loading...</p>
                  </div>
                  
                  <div class="p-4 p-md-5">
                      <h4 class="mb-4 text-secondary"><i class="fas fa-history me-2"></i>My Booking History</h4>
                      
                      <div class="table-responsive">
                          <table class="table table-hover align-middle">
                              <thead class="table-light">
                                  <tr>
                                      <th>Date</th>
                                      <th>Package Details</th>
                                      <th>Payment</th>
                                      <th>Status</th>
                                  </tr>
                              </thead>
                              <tbody id="profileBookingsBody">
                                  <!-- Bookings will be loaded here -->
                              </tbody>
                          </table>
                      </div>
                      <div id="noBookingsMsg" class="text-center py-4 d-none">
                          <p class="text-muted">You haven't made any bookings yet.</p>
                          <a href="../index.html#destinations" class="btn btn-outline-primary rounded-pill">Explore Destinations</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/db.js"></script>
  <script src="../assets/js/main.js"></script>
</body>
</html>
