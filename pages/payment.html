<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment - Maharaja Travels Agency</title>
    <link rel="icon" href="../assets/images/logo.jpeg" type="image/jpeg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../assets/images/logo.jpeg" alt="Maharaja Travels Logo" class="logo" />
                <span class="logo-text">Maharaja Travels</span>
            </a>
            <div class="d-flex align-items-center">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="offers.html">Offers</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h2 class="text-center mb-4">Payment Details</h2>
        
        <!-- Order Summary -->
        <div class="card mb-4 mx-auto" style="max-width: 600px; border-color: #27ae60;">
            <div class="card-header text-white" style="background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);">
                <h5 class="mb-0">Order Summary</h5>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between mb-2">
                    <span>Package:</span>
                    <strong id="summaryPackage">Loading...</strong>
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <span>Travelers:</span>
                    <strong id="summaryTravelers">0</strong>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <span class="h5">Total Amount:</span>
                    <strong class="h5 text-success" id="summaryTotal">â‚¹0</strong>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mb-4" style="max-width: 600px; margin: 0 auto;">
            <div class="card-header bg-white">
                <ul class="nav nav-tabs card-header-tabs" id="paymentTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="card-tab" data-bs-toggle="tab" data-bs-target="#card" type="button" role="tab" aria-selected="true">Credit/Debit Card</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="upi-tab" data-bs-toggle="tab" data-bs-target="#upi" type="button" role="tab" aria-selected="false">UPI / QR Code</button>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content" id="paymentTabsContent">
                    <!-- Card Payment Form -->
                    <div class="tab-pane fade show active" id="card" role="tabpanel" aria-labelledby="card-tab">
                        <form id="paymentForm">
                            <div class="mb-3">
                                <label for="cardName" class="form-label">Name on Card</label>
                                <input type="text" class="form-control" id="cardName" required>
                            </div>
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Card Number</label>
                                <input type="text" class="form-control" id="cardNumber" placeholder="0000 0000 0000 0000" maxlength="16" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="expiryDate" class="form-label">Expiry Date</label>
                                    <input type="month" class="form-control" id="expiryDate" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="cvv" placeholder="123" maxlength="4" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="billingAddress" class="form-label">Billing Address</label>
                                <textarea class="form-control" id="billingAddress" rows="3" placeholder="Street, City, State, Zip" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Pay Now</button>
                        </form>
                    </div>

                    <!-- UPI Payment Section -->
                    <div class="tab-pane fade" id="upi" role="tabpanel" aria-labelledby="upi-tab">
                        <div class="text-center py-3">
                            <h5 class="mb-3">Scan to Pay</h5>
                            <div class="border p-2 d-inline-block rounded mb-3 bg-light">
                                <img id="upiQrCode" src="" alt="UPI QR Code" class="img-fluid" style="width: 200px; height: 200px;">
                            </div>
                            <p class="mb-2">Pay via any UPI App</p>
                            <p class="text-muted small"><strong>Number:</strong> 7038948696</p>
                            <p class="text-muted small">Amount will be auto-filled</p>
                            
                            <hr>
                            
                            <form id="upiForm">
                                <div class="mb-3">
                                    <label for="upiId" class="form-label">Or enter UPI Transaction ID (after paying)</label>
                                    <input type="text" class="form-control" id="upiId" placeholder="e.g. 123456789012" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100">Confirm Payment</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-4 bg-dark text-white text-center">
        <div class="container">
            <p>&copy; 2025 Maharaja Travels Agency. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/db.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
